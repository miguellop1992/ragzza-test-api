<!--Delete Modal-->
<div id="delete" class="modal fade in" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title">Warning</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure, you want to delete this register?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" (click)="delete()">Yes</button>
      </div>
    </div>
  </div>
</div>
<!--Create Modal-->
<div id="create" class="modal fade in" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title">Create register</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" (ngSubmit)="create()">

          <fieldset>
            <div class="form-group">
              <label for="name" class="col-md-2 control-label">Name</label>
              <div class="col-md-10">
                <input type="text" class="form-control" id="name" [(ngModel)]="obj.name" name="name" placeholder="Name" [required]="true">
              </div>
            </div>
            <div class="form-group">
              <label for="country" class="col-md-2 control-label">Country</label>
              <div class="col-md-10">
                <input type="text" class="form-control" id="country" [(ngModel)]="obj.country" name="country" placeholder="Country" required>
              </div>
            </div>
            <div class="form-group">
              <label for="city" class="col-md-2 control-label">City</label>
              <div class="col-md-10">
                <input type="text" class="form-control" id="city" [(ngModel)]="obj.city" name="city" placeholder="City" required>
              </div>
            </div>
            <div class="form-group">
              <label for="address" class="col-md-2 control-label">Address</label>
              <div class="col-md-10">
                <input type="text" class="form-control" id="address" [(ngModel)]="obj.address" name="address" placeholder="Address" required/>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-md-2 control-label">Email</label>
              <div class="col-md-10">
                <input type="email" class="form-control" id="email" [(ngModel)]="obj.email" name="email" placeholder="Email">
              </div>
            </div>
            <div class="form-group" *ngIf="msg!=null">
              <div class="col-md-10 col-md-offset-2">
                <span class="label label-danger">{{msg}}</span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-10 col-md-offset-2">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="panel">
  <div class="panel-heading">
    <h1>
      {{title}}
    </h1>
    <button type="button" data-toggle="modal" data-target="#create" (click)="clear()" class="btn btn-warning btn-fab btn-fab-mini"><i class="fa fa-plus" aria-hidden="true"></i></button>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Country</th>
          <th>City</th>
          <th>Addreess</th>
          <th>Phone</th>
          <th>Email</th>
          <th style="width: 110px;">Option</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of list; let i=index">
          <td>{{i+1}}</td>
          <td>{{item.name}}</td>
          <td>{{item.country}}</td>
          <td>{{item.city}}</td>
          <td>{{item.address}}</td>
          <td>{{item.phone}}</td>
          <td>{{item.email}}</td>
          <td>
            <button type="button" class="btn btn-icon btn-xs" [routerLink]="['/home', item._id]">
                  <i class="fa fa-pencil" aria-hidden="true"></i>
              </button>

            <button type="button" class="btn btn-icon btn-xs" data-toggle="modal" data-target="#delete" (click)="idDelete=item._id">
                  <i class="fa fa-times-circle-o" aria-hidden="true"></i>
              </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
